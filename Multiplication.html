<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Calculator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		input[type="number"] {
			border: none;
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
			font-size: 16px;
			width: 200px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px;
			margin-top: 20px;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #3e8e41;
		}

		p {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form>
		<h1>Multiplication Calculator</h1>
		<label for="num1">Number 1:</label>
		<input type="number" id="num1" placeholder="Enter a number" required>
		<label for="num2">Number 2:</label>
		<input type="number" id="num2" placeholder="Enter a number" required>
		<button type="button" onclick="multiply()">Multiply</button>
		<p id="result"></p>
	</form>
	<script>
		function multiply() {
			// Get the two numbers entered by the user
			let num1 = parseFloat(document.getElementById("num1").value);
			let num2 = parseFloat(document.getElementById("num2").value);
			
			// Check if the inputs are valid numbers
			if (isNaN(num1) || isNaN(num2)) {
				alert("Please enter valid numbers.");
				return;
			}
			
			// Multiply the numbers together
			let product = num1 * num2;
			
			// Display the result
			document.getElementById("result").innerHTML = `The product of ${num1} and ${num2} is <span style="color: #4CAF50">${product}</span>.`;
		}
	</script>
</body>
</html>
